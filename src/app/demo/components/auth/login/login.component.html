<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/authentication/betafavicon.svg" alt="logo" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-center align-items-end mb-4">
            <h3 class="mb-0"><b>Inicio de Sesión</b></h3>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="username">Usuario</label>
            <input  [(ngModel)]="username" type="username" class="form-control" id="username" placeholder="user"/>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="password">Contraseña</label>
            <input [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Password" />
          </div>
          <div class="d-flex mt-1 justify-content-between">
            <div class="form-check">
              <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
              <label class="form-check-label text-muted" for="customCheckc1">Keep me sign in</label>
            </div>
          </div>
          <div class="d-grid mt-4">
            <button (click)="login()" type="button" class="btn btn-success">Login</button>
          </div>

        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright ©
            <a href="https://codedthemes.com/" target="_blank">CodedThemes</a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Home</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/" target="_blank">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/" target="_blank">Contact us</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
