<p-toast></p-toast>

<div class="login-container p-d-flex p-jc-center p-ai-center">
  <div class="login-card p-shadow-8">
    <div class="login-header p-text-center">
      <img src="assets/images/beta/LogoRiego1.png" alt="Logo" class="logo" style="display: block; margin: auto; width: 50%; height: auto;"/>
      <!--<h1>Inicio de Sesión</h1>-->
      <p>¡Bienvenido! Por favor, ingresa tus credenciales.</p>
    </div>
    <form (ngSubmit)="login()" class="p-fluid">
      <div class="p-field">
        <label class="form-label" for="username">Usuario</label>
        <p-iconfield>
          <input autofocus [(ngModel)]="username" name="username" type="text" class="form-control large-input" id="username" placeholder="Ingresa tu usuario" required />
          <p-inputicon class="pi pi-user" />
        </p-iconfield>
      </div>
      <div class="p-field">
        <label class="form-label" for="password">Contraseña</label>
        <p-iconfield>
          <input  [(ngModel)]="password" name="password" type="password" class="form-control large-input" id="password" placeholder="Digite la clave" required />
          <p-inputicon class="pi pi-lock" />
        </p-iconfield>
      </div>
      <!--<div class="p-field">
        <label for="username">Usuario</label>

          id="username"
          type="text"
          pInputText
          [(ngModel)]="username"
          name="username"

          placeholder="Ingresa tu contraseña"
        />
      </div>-->
      <button pButton type="submit" label="Iniciar sesión" class="p-button-primary"></button>
    </form>
  </div>
</div>
